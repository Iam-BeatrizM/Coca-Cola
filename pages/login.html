<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../images/logo/coca-cola-logo.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main>  
        <div id="caixa">
            <div class="conteudo-form">
                <div id="formu">
                    <h2>Entrar com e-mail</h2>
                    <form action="../index.html">
                        <label for="e-mail">E-mail</label>
                        <input required type="email" id="e-mail">
                        <br>
                        <label for="senha">Senha</label>
                        <input required type="password" id="senha"
                        >
                        <br>
                        <a href="#">Esqueceu sua senha?</a>
                        <br>
                        <button type="submit">Entrar</button>
                        <br>
                        <p>Não possui uma conta?</p>
                        <button id="Inscrever" type="reset">Inscrever-se agora</button>     
                    </form>
                </div>
            </div>
            <aside id="mensagem">
                <div class="conteudo-mensagem">
                    <h3>Sua experiência começa aqui</h3>
                    <p>Cadastre-se uma vez e tenha acesso a todos os sites Coca-Cola</p>
                </div>
                <img src="../images/interface-icones/garrafa.svg" height="250px" alt="garrafa">
            </aside>
        </div>
    </main>  

    <footer>
        <img src="../images/interface-icones/logoFooter.svg" width="160px" alt="logoFooter">
        <ul>
            <li> Termos de Uso </li>
            <li> Privacidade</li>
        </ul>
    </footer>
    
</body>
</html>
